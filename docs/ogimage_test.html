<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>og:image test</title>
    <meta property="og:image" content="https://cdn2.unrealengine.com/en-20br-nobuild-social-social-1920x1080-130eb6904c6e.jpg" />

      var meta = document.createElement('meta');
      meta.property = "og:image";
      meta.content = "https://cdn2.unrealengine.com/22br-c3s4-egs-storeart-blade-2560x1440-2560x1440-2105cf5a3d0e.jpg";
      document.getElementsByTagName('head')[0].prepend(meta);
    </script>
  </head>
  <body>
    <p>Some text goes here</p>
  </body>
</html>
